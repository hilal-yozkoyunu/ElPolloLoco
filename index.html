<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottles-on-ground.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <title>Document</title>
</head>
<body onload="init()">
    <div class="container" id="container">
        <h1>El pollo loco</h1>
        <div>
            <img class="startImage" id="startImage" src="img/9_intro_outro_screens/start/startscreen_1.png">
        </div>
        <div class="startGameButton" id="startGameButton" onclick="startGame()" >Start Game</div>
        <canvas id="canvas" width="720" height="480"></canvas>
    </div>
    <div class="endScreenLost d-none" id="endScreenLost">
        <img class="lostImage d-none" id="lostImage" src="img/9_intro_outro_screens/game_over/game_over!.png">
        <img class="replayImage d-none" id="replayImage" onclick="replay()" src="img/10_symbol/replay.png">
    </div>

    
    <audio class="d-none" id="autoplay" muted playsinline controls>
        <source src="audio/coin.mp3"  id="coinAudio" type="audio/mp3">
    </audio>
</body>
</html>
