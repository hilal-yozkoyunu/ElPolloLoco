<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottles-on-ground.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <title>EL POLLO LOCO</title>
</head>
<body onload="init()">
    <div class="container" id="container">
        <h1>El pollo loco</h1>

        <div class="controller d-none" id="controller">
            <div onclick="closeControls()">
                <img class="closeImg" src="./img/10_symbol/close.png">
            </div>
            <div class="controllerDivs" id="controllerDivs">
                <div class="explanation">
                    <img class="explanationImage" src="./img/10_symbol/left.png">
                    <p>LEFT</p>
                </div>
                <div class="explanation">
                    <img class="explanationImage" src="./img/10_symbol/right.png">
                    <p>RIGHT</p>
                </div>
                <div class="explanation">
                    <p>SPACE</p>
                    <p>JUMP</p>
                </div>
                <div class="explanation">
                    <p>D</p>
                    <p>THROW BOTTLES</p>
                </div>
                <div class="explanation">
                    <img class="explanationImage" src="./img/10_symbol/fullscreen.png">
                    <p>FULLSCREEN</p>
                </div>
            </div>
        </div>

        <div class="endScreenLost d-none" id="endScreenLost">
            <img class="lostImage" id="lostImage" src="img/9_intro_outro_screens/game_over/game_over!.png">
            <img class="replayImage" id="replayImageLost" onclick="replay()" src="img/10_symbol/replay.png">
        </div>

        <div class="endScreenWon d-none" id="endScreenWon">
            <img class="wonImage" id="wonImage" src="img/9_intro_outro_screens/game_over/game_over!.png">
            <img class="replayImage" id="replayImageWon" onclick="replay()" src="img/10_symbol/replay.png">
        </div>

        <div>
            <img class="startImage" id="startImage" src="img/9_intro_outro_screens/start/startscreen_1.png">
        </div>

        <div class="startGameButton" id="startGameButton">
            <img class="symbolPlay" src="./img/10_symbol/play4.png" onclick="startGame()">
            <img class="symbolController" src="./img/10_symbol/controller.png" onclick="showControls()">
        </div>
        <canvas id="canvas" width="720" height="480"></canvas>
    </div>


    
    <audio class="d-none" id="autoplay" muted playsinline controls>
        <source src="audio/coin.mp3"  id="coinAudio" type="audio/mp3">
    </audio>
</body>
</html>
